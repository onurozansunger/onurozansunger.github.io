
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katkıda Bulunanlar - Roma Direniş</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .section {
      max-width: 900px;
      margin: 3rem auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }
    li {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .slider {
      position: relative;
      max-width: 600px;
      margin: 2rem auto;
    }
    .slider img {
      width: 100%;
      border-radius: 10px;
      display: none;
    }
    .slider img.active {
      display: block;
    }
    .slider-buttons {
      margin-top: 1rem;
    }
    .slider-buttons button {
      background-color: #facc15;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .credit {
      font-size: 0.8rem;
      color: #bbb;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Katkıda Bulunanlar</h1>
  </header>

  <div class="section">
    <ul>
      <li>Ayşe Y.</li>
      <li>Emre K.</li>
      <li>Roma Kolektif Grubu</li>
      <li>İsimsiz Destekçiler</li>
    </ul>

    <div class="slider">
      <img src="img/pankart1.jpg" class="active" alt="Pankart 1">
      <img src="img/pankart2.jpg" alt="Pankart 2">
      <img src="img/pankart3.jpg" alt="Pankart 3">
    </div>
    <div class="slider-buttons">
      <button onclick="prevSlide()">← Önceki</button>
      <button onclick="nextSlide()">Sonraki →</button>
    </div>

    <div class="credit">
      Bu web sitesi <strong>onurozansunger</strong> tarafından yapılmıştır.
    </div>
  </div>

  <footer>
    <a href="index.html">← Ana Sayfa</a>
  </footer>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slider img');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
