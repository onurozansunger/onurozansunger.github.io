
<!DOCTYPE html>

  <style>
    .taskbar {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1.1rem;
    }
    .taskbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 2px solid transparent;
    }
    .taskbar a:hover {
      border-bottom: 2px solid white;
    }
    .section {
      max-width: 800px;
      margin: 3rem auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      text-align: left;
    }
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .contact-item img {
      width: 28px;
      height: 28px;
      margin-right: 1rem;
    }
    .contact-item a {
      color: #fcd34d;
      font-size: 1.1rem;
      text-decoration: none;
    }
    .contact-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <header>

  <div class="section">
    <div class="contact-item">

    <div class="contact-item">

      <a href="https://chat.whatsapp.com/GOuOXPT8tUzJGk9VZ8n7NK" target="_blank">WhatsApp Grubuna Katıl</a>

      <img src="img/email.png" alt="Mail">
      <a href="mailto:italiadirenis@gmail.com">italiadirenis@gmail.com</a>
    </div>
    <div class="contact-item">
      <img src="img/email.png" alt="Mail">
      <a href="mailto:onurozansunger@gmail.com">onurozansunger@gmail.com (Görüş & Öneri)</a>

  </div>
